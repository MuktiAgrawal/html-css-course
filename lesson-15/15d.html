<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                position:fixed;
                bottom:10px;
                right:10px;
                width:320px;
                height:180px;
                background-color: gray;
            }
            .close{
                font-family:Arial;
                position:absolute;
                top:-12px;
                left:-12px;
                background-color: black;
                color:white;
                padding-top:6px;
                padding-bottom: 6px;
                padding-left:10px;
                padding-right:10px;
                border-radius:20px;
            }
            .time-stamp{
                position:absolute;
                background-color: black;
                color:white;
                bottom:8px;
                right:8px;
                padding-left:4px;
                padding-right:4px;
                padding-top:2px;
                padding-bottom:2px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="close">X</div>
            <div class="time-stamp">0:29</div>
        </div>
    </body>
</html>
